<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Snippet Submission</title>
  <style>
    body {
        font-family: monospace;
        background-color: #111111;
        color: #ffffff;
    }
    textarea {
        height: 10em;

    }
    textarea, input {
        width: 100%;
        max-width: 16rem;
    }
    button {
        background-color: #333333;
        color: #ffffff;
        font-family: monospace;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
    }
    button, label {
        font-size: large;
    }
  </style>
</head>
<body>
  <form id="snippetForm">
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name" name="name" required>
    <br>
    <br>
    <label for="snippet">HTML code:</label>
    <br>
    <textarea id="snippet" name="snippet" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  
  <script src="formHandler.js"></script>
</body>
</html>
